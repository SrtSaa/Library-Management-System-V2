<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../static/styles.css" />
</head>

<body>
    

    <div style="width: auto; max-width: 70vw; margin: auto; padding: 30px; margin-top: 30px; border-radius: 20px;">
        <div class="h4 text-center">Todo List</div>
        <div>
            <table class="table table-striped table-light table-hover align-middle">
                <thead class="table-light">
                    <tr class="text-center">
                        <th scope="col">Username</th>
                        <th scope="col">Campagin Name</th>
                        <th scope="col">Advertisement Name</th>
                        <th scope="col">No of ADs</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    {% for todo in todolist %}
                    <tr class="text-center">
                        <td>{{ todo.username }}</td>
                        <td>{{ todo.advt.campaign.name }}</td>
                        <td>{{ todo.advt.name }}</td>
                        <td>{{ todo.no_of_ads }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
